{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>DJangoAjax</title>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="text-center alert alert-danger">DJango Ajax JQuery CRUD Application</h1>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Data</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="button" class="btn btn-success" value="Save" id="btnsave"></input>
                </form>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">List of Students</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Course</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in student %}
                        <tr>
                            <td>{{ st.id }}</td>
                            <td>{{ st.name }}</td>
                            <td>{{ st.email }}</td>
                            <td>{{ st.course }}</td>
                            <td>
                                <input type="button" value="Edit" class="btn btn-warning btn-sm btn-edit" data-sid="{{ st.id }}">
                                <input type="button" value="Delete" class="btn btn-danger btn-sm btn-del" data-sid="{{ st.id }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>

<script src="{% static 'core/js/jquery.js' %}"></script>
<!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
<script src="{% static 'core/js/popper.js' %}"></script>
<script src="{% static 'core/js/bootstrap.js' %}"></script>

{% include 'core/ajax.html' %}

</body>
</html>
