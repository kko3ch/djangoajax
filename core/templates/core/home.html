{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>DJangoAjax</title>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="text-center alert alert-danger">DJango Ajax JQuery CRUD Application</h1>
        <div class="row">
            <div class="col-sm-4">
                <h1 class="text-center alert alert-info">Add/Update Data</h1>
                <form action="" method="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="button" class="btn btn-success" value="Save"></input>
                </form>
            </div>
            <div class="col-sm-7">
                <h1 class="text-center alert alert-info">List of Students</h1>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>

<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.js' %}"></script>
<script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
